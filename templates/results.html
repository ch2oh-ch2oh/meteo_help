<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результаты</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap-theme.min.css">
    <style>
        .sidebar {
            position: absolute;
            left: 10px;
            top: 50px;
        }
        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .sidebar ul li.active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-3 sidebar">
            <h2>Информация</h2>
            <ul>
                <li><strong>Месяц:</strong> {{ month }}</li>
                <li><strong>Год:</strong> {{ year }}</li>
                <li class="{% if city == 'UWKJ' %}active{% endif %}">Йошкар Ола - UWKJ</li>
                <li class="{% if city == 'UWKS' %}active{% endif %}">Чебоксары - UWKS</li>
            </ul>
            <a href="/" class="btn btn-primary mt-3">Вернуться на главную</a>
        </div>
        <div class="col-9">
            <h1>Результаты статистики</h1>
            <div class="list-group">
                {% for key, value in result.items() %}
                    <div class="list-group-item list-group-item-action">
                        {{ key }}: {{ value }}
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
